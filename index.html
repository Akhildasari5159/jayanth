}

}

button{
    padding: 10px 20px;

    color: white;
    border: none;
    cursor: pointer;
}

<body>
    <u><h1>Contact Me</h1></u>
    <form action="https://formsubmit.co/vamsijayanth2@gmail.com" method="POST">
